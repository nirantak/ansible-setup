---
# Update this file before running the playbook
# Location where configuration files will be stored on the Pi
config_dir: "/home/pi"

# Raspberry Pi configuration
rpi_username: "pi"
rpi_password: "change-this-password"
ssh_public_key_url: "https://github.com/nirantak.keys"
rpi_hostname: pie.run
rpi_timezone: Asia/Kolkata
rpi_wifi_country: IN
rpi_locale: en_US.UTF-8
rpi_kb_layout: us

# Setup zsh, ohmyzsh with plugins, dotfiles
customize_shell: true
install_nodejs_version: 16
install_python_version: 3.10.2

# Pi-hole configuration
pihole_enable: true
pihole_password: "change-this-password"

# Internet monitoring configuration
monitoring_enable: false
monitoring_grafana_admin_password: "change-this-password"
monitoring_speedtest_interval: 60m
monitoring_ping_interval: 5s
monitoring_ping_hosts:
  - http://www.google.com/;google.com
  - https://github.com/;github.com
  - https://speed.cloudflare.com//;cloudflare.com
  # [URL];[HUMAN_READABLE_NAME]
